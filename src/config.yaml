site:
  name: Curious Chronicles
  site: 'https://minghao51.github.io/'
  base: '/curious_chronicles' #curious_chronicles
  trailingSlash: false

  googleSiteVerificationId: 3hshC2jAkK-7ZL2PUtBqFr1raLhuTE8rP9IBElS2U5g

# Default SEO metadata
metadata:
  title:
    default: MingHao's Blog
    template: '%s â€” AstroWind'
  description: "MingHao's Blogs."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: MingHao's blog
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: '' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-ZMDF1Z9WCM # G-ZMDF1Z9WCM # null or "GT-NF768ZJL"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
